      <center>Catalogos

    <input class="form-control" style="width: 80%" type="search" placeholder="Search" aria-label="Search">

    <div id="btnCatalogo" class="col-1"  style="align-self: center;padding: 0%;" >
      <a href="./Catalogos-Cliente.html" class="btn  btn-outline-success" style="width: 100%;" >Catalogo</a>
    </div>
      <div class="col-1"  style="align-self: center; padding: 0%;">

    </div>

      <button id="btnSignOut" class="btn  btn-outline-success" style="width: 100%;" >Salir</button>

     <div class="col-1"  style="align-self: center; padding: 0%;">

  <h1 style="font-family:'Pacifico', cursive; padding: 1%; font-size: 200%;">Catalogos Online </h1> 
		<div class="container-login100" >
			<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-1" style="height: 100%;">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-30 " id="titulo-registro">
						<h3>Perfil</h3>
					</span>
  
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Nombre</span>
						<input id="nombre" class="input100" type="text" name="username" placeholder="Nombre">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Lastname is required">
						<span class="label-input100">Apellido</span>
						<input id="apellidos" class="input100" type="text" name="apellido" placeholder=" Apellido">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "alias is required">
						<span class="label-input100">Alias</span>
						<input id="alias" class="input100" type="text" name="alias" placeholder=" Alias">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "telephone is required">
						<span class="label-input100">Telefono</span>
						<input id="telefono" class="input100" type="text" name="telefono" placeholder=" Telefono">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
						<span class="label-input100">Correo</span>
						<input id="email" class="input100" type="text" name="email" placeholder="Correo/email">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Address is required">
						<span class="label-input100">Direccion</span>
						<input id="direccion" class="input100" type="text" name="direccion" placeholder=" Direccion">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Contraseña</span>
						<input id="pass" class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					
					<div class="text-right p-t-10 p-b-20">
					¿Ya tienes una cuenta? &nbsp;
						<a href="./inicio-sesion.html">
							Iniciar Sesion
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btnSignUp" class="login100-form-btn">
								Registrarse
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Registrate usando 
						</span>
					</div>

					<div class="flex-c-m p-b-30">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

				
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </div>

</html>
