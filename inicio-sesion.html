<!DOCTYPE html>
<html lang="en" >
<head>
	<title>Inicio Sesion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/PaginaRegistro.css">
	<link rel="stylesheet" type="text/css" href="css/Barra-Menu.css">
<!--===============================================================================================-->

</head>
<body style="background-image: url(images/bg-02.jpg);background-size: cover;">

	
	<div class="limiter">
	     <h1 style="font-family:'Pacifico', cursive; padding: 1%; font-size: 200%;">Catalogos Online </h1> 
	 
		<div class="container-login100" style="align-content: center;">
	
			<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-1" style="height: 100%;">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-30 " id="titulo-registro">
						<h5>Inicia Sesion  </h5>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Correo</span>
						<input id="email" class="input100" type="text" name="username" placeholder="Ingresa tu correo">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>
					


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Contraseña</span>
						<input id="pass" class="input100" type="password" name="pass" placeholder="Ingresa tu contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					
					
					<div class="text-right p-t-10 p-b-20">
					¿Aun no tiene cuenta? &nbsp;
						<a href="./registro.html">
							Crear Cuenta
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="btnLogin">
								Iniciar Sesion
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Iniciar Sesion con:
						</span>
					</div>

					<div class="flex-c-m p-b-30">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

				
				</div>
			</div>
		</div>
	</div>
	
	<script src="./js/jquery.min.js"></script>
	<script src="./js/app/login.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
